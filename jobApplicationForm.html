<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Job Application</title>
</head>
<body>
    <h2>Job Application</h2>
    <form action="http://gclass.alexburner.com/formtest.php" method="post">
        <fieldset>
            <legend>Account</legend>
            <div class="form">
                <label>User name:</label>
                <input type="text" name="username">
            </div>
            <div class="form">
                <label>Password:</label>
                <input type="password" name="password">
            </div>
            <div class="form">
                <label>Repeat password</label>
                <input type="password" name="repeat_password">
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Personal Information</legend>
            <div class="form">
                <label>First name:</label>
                <input type="text" name="first_name">
            </div>
            <div class="form">
                <label>Last name:</label>
                <input type="text" name="last_name">
            </div>
            <div class="form">
                <label>Date of birth:</label>
                <input type="date" name="birthday">
            </div>
            <div class="form">
                <label>Gender:</label>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender" value="other">Other
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Contact Details</legend>
            <div class="form">
                <label>Address:</label>
                <input type="text" name="address">
            </div>
            <div class="form">
                <label>City:</label>
                <input type="text" name="city">
            </div>
            <div class="form">
                <label>State:</label>
                <select name="state">
                    <option value="" selected="true">Choose a State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="form">
                <label>Zip code:</label>
                <input type="text" name="zip">
            </div>
            <div class="form">
                <label>Telephone:</label>
                <input type="tel" name="phone" placeholder="(000)-000-0000">
            </div>
            <div class="form">
                <label>Email:</label>
                <input type="email" name="email">
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Availability</legend>
            <div class="form">
                <label>Employment desired: (Check all that apply)</label>
                <ul>
                    <li><input type="checkbox" name="employment_desired" value="parttime">Part time</li>
                    <li><input type="checkbox" name="employment_desired" value="fulltime">Full time</li>
                    <li><input type="checkbox" name="employment_desired" value="seasonal">Seasonal</li>
                    <li><input type="checkbox" name="employment_desired" value="temporary">Temporary</li>
                </ul>
            </div>
            <div class="form">
                <label>If you are applying for part time/temporary job, how many hours available per week: (1-30)</label>
                <input type="number" name="hours_of_work/week" min="1" max="30">
            </div><br>
            <div class="form">
                <label>Hours available:</label>
                <table>
                    <tr>
                        <td></td>
                        <th>Weekday</th>
                        <th>Weekend</th>
                    </tr>
                    <tr>
                        <th>From</th>
                        <td><input type="time" name="weekday_from"></td>
                        <td><input type="time" name="weekend_from"></td>
                    </tr>
                    <tr>
                        <th>Until</th>
                        <td><input type="time" name="weekday_until"></td>
                        <td><input type="time" name="weekend_until"></td>
                    </tr>
                </table>
            </div>
        </fieldset>

        <fieldset>
            <legend>Academic History</legend>
            <div class="form">
            <table>
                <tr>
                    <th>Degree</th>
                    <th>School Name</th>
                    <th>From</th>
                    <th>Until</th>
                </tr>
                <tr>
                    <td><input type="text" name="university_degree"></td>
                    <td><input type="text" name="university_name"></td>
                    <td><input type="month" name="education_from"></td>
                    <td><input type="month" name="education_until"></td>
                </tr>
            </table>
            </div>
        </fieldset>

        <fieldset>
            <legend>Personal Statement</legend>
            <div class="form">
                <label>Why do you deserve this job?</label><br>
                <textarea name="deserve" rows="10" cols="100"></textarea>
            </div><br>
            <div class="form">
                <label>Upload Resume:</label>
                <input type="file" name="resume">
            </div>
        </fieldset><br>

        <input type="reset">
        <input type="submit" value="Submit form">

    </form>
</body>
</html>
